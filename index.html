<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="./assets/logo.png" alt="Logo" />
          <h1>
            Emergency <br />
            Service
          </h1>
        </div>
        <nav class="nav">
          <ul>
            <li>Love</li>
            <li>Coin</li>
            <li>Copy</li>
          </ul>
        </nav>
      </header>
    </div>
    <main class="main">
      <section class="hero">
        <img src="./assets/logo-dark.png" alt="Emergency Hotline Logo" />
        <h2 class="font-hind">Emergency Service Directory</h2>
        <p class="font-hind">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
      <section class="container">
        <div class="services">
          <div class="service-cards">
            <div class="card">
              <img src="./assets/police.png" alt="Police" />
              <h3>Police</h3>
              <p>999</p>
            </div>
            <div class="card">
              <img src="./assets/ambulance.png" alt="Ambulance" />
              <h3>Ambulance</h3>
              <p>199</p>
            </div>
            <div class="card">
              <img src="./assets/fire-service.png" alt="Fire Service" />
              <h3>Fire Service</h3>
              <p>199</p>
            </div>
          </div>

          <div class="history">
            <div class="history-nav">
              <div class="history-title">
                <i class="fas fa-history"></i>
                <h4 class="">Call History</h4>
              </div>
              <button class="btn">Clear</button>
            </div>

            <div class="history-cards">
              <div class="history-card">
                <div class="history-info">
                  <h1>Fire Service Number</h1>
                  <p>999</p>
                </div>
                <h4>11:36:58 AM</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
